<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Deposit Page
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
 </head>
 <body class="bg-gray-100">
  <div class="flex">
   <!-- Sidebar -->
   <div class="w-1/5 bg-red-700 min-h-screen p-4">
    <div class="flex flex-col items-center">
     <img alt="Profile picture of user" class="rounded-full mb-4" height="100" src="https://storage.googleapis.com/a1aa/image/7zCII35aezzDbixo4wOtUvmxt5vDJLaYDX0MQUnoIKx3IE9JA.jpg" width="100"/>
     <h2 class="text-white text-xl mb-6">
      Rangga
     </h2>
     <nav class="w-full">
      <ul class="space-y-4">
       <li class="text-white bg-red-800 p-2 rounded">
        Dashboard User
       </li>
       <li class="text-white p-2 rounded">
        Riwayat Order
       </li>
      
       <li class="text-white p-2 rounded">
        Deposit
       </li>
       <li class="text-white p-2 rounded">
        Service
       </li>
      </ul>
     </nav>
    </div>
   </div>
   <!-- Main Content -->
   <div class="w-4/5 p-8">
    <div class="flex items-center mb-6">
     <i class="fas fa-arrow-left text-2xl mr-4">
     </i>
     <div>
      <h1 class="text-2xl font-semibold">
       Deposit
      </h1>
      <p class="text-gray-500">
       Look what you have made today!
      </p>
     </div>
    </div>
    <div class="flex space-x-4 mb-6">
     <div class="flex items-center bg-pink-100 p-4 rounded-lg">
      <i class="fas fa-wallet text-4xl mr-4">
      </i>
      <div>
       <p class="text-gray-500">
        Saldo
       </p>
       <p class="text-2xl font-semibold">
        Rp 100,000
       </p>
      </div>
     </div>
     <div class="flex items-center bg-pink-200 p-4 rounded-lg">
      <i class="fas fa-money-bill-wave text-4xl mr-4">
      </i>
      <div>
       <p class="text-gray-500">
        Total Spending
       </p>
       <p class="text-2xl font-semibold">
        Rp 20,500
       </p>
      </div>
     </div>
    </div>
    <div class="grid grid-cols-2 gap-4 mb-6">
     <div>
      <label class="block text-gray-700 mb-2">
       Your Name
      </label>
      <input class="w-full p-2 border rounded bg-gray-200" type="text" value="Papel La Casa"/>
     </div>
     <div>
      <label class="block text-gray-700 mb-2">
       Your Email
      </label>
      <input class="w-full p-2 border rounded bg-gray-200" type="text" value="Papel La Casa"/>
     </div>
     <div class="col-span-2">
      <label class="block text-gray-700 mb-2">
       Mobile
      </label>
      <input class="w-full p-2 border rounded bg-gray-200" type="text" value="0857-2111-7681"/>
     </div>
    </div>
    <button class="bg-green-500 text-white px-6 py-2 rounded">
     Save Now
    </button>
   </div>
  </div>
 </body>
</html>
