<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Dashboard
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
 </head>
 <body class="bg-gray-100 font-sans">
  <div class="flex min-h-screen">
   <!-- Sidebar -->
   <div class="bg-red-700 text-white w-64 p-4">
    <div class="flex flex-col items-center">
     <img alt="Profile picture of user" class="rounded-full mb-4" height="100" src="https://storage.googleapis.com/a1aa/image/rCuhRAHjGKYwIt1CPLNqSJmx5oYXcfRXYhXJz1ahXIdK8D9JA.jpg" width="100"/>
     <h2 class="text-xl mb-4">
      Rangga
     </h2>
    </div>
    <nav class="space-y-2">
     <a class="block py-2 px-4 bg-red-800 rounded" href="#">
      Dashboard User
     </a>
     <a class="block py-2 px-4" href="#">
      Riwayat Order
     </a>
    
     <a class="block py-2 px-4" href="#">
      Deposit
     </a>
     <a class="block py-2 px-4" href="#">
      Service
     </a>
    </nav>
   </div>
   <!-- Main Content -->
   <div class="flex-1 p-6">
    <div class="grid grid-cols-4 gap-4 mb-6">
     <div class="bg-gray-200 p-4 rounded">
      <p>
       Saldo
      </p>
      <p class="text-xl font-bold">
       Rp 10.000
      </p>
     </div>
     <div class="bg-gray-200 p-4 rounded">
      <p>
       Total Spending
      </p>
      <p class="text-xl font-bold">
       Rp 100.000
      </p>
     </div>
     <div class="bg-gray-200 p-4 rounded">
      <p>
       Account Points
      </p>
      <p class="text-xl font-bold">
       200
      </p>
     </div>
     <div class="bg-gray-200 p-4 rounded">
      <p>
       Account Balance
      </p>
      <p class="text-xl font-bold">
       0
      </p>
     </div>
    </div>
    <div class="bg-gray-200 p-6 rounded mb-6">
     <h3 class="text-lg font-bold mb-4">
      Select Category
     </h3>
     <div class="grid grid-cols-4 gap-4">
      <div class="border-2 border-blue-500 p-4 rounded flex items-center justify-center">
       <img alt="Instagram logo" class="mr-2" height="50" src="https://storage.googleapis.com/a1aa/image/VbbXBIudSJbhF5gkxa3vdKrAwgNbmqCyMMW3VGjrg0qEeD9JA.jpg" width="50"/>
       <span>
        Instagram
       </span>
      </div>
      <div class="bg-white p-4 rounded flex items-center justify-center">
       <img alt="TikTok logo" class="mr-2" height="50" src="https://storage.googleapis.com/a1aa/image/9vSesXgnzd2DTCmQG3w4suMMOdyKIvUPlMjLJX0AhItL8D9JA.jpg" width="50"/>
       <span>
        TikTok
       </span>
      </div>
      <div class="bg-white p-4 rounded flex items-center justify-center">
       <img alt="YouTube logo" class="mr-2" height="50" src="https://storage.googleapis.com/a1aa/image/er3uXmPi1eqYO08eo6p8EqEw1EvoT1fOZh2r58uTnfheEeD9JA.jpg" width="50"/>
       <span>
        YouTube
       </span>
      </div>
      <div class="bg-white p-4 rounded flex items-center justify-center">
       <img alt="Spotify logo" class="mr-2" height="50" src="https://storage.googleapis.com/a1aa/image/voURmYIOJnJeTaimOG3XVw4yJAA9OJVSBR814xpQOFRL8D9JA.jpg" width="50"/>
       <span>
        Spotify
       </span>
      </div>
     </div>
    </div>
    <div class="bg-white p-6 rounded">
     <div class="mb-4">
      <div class="relative">
       <input class="w-full p-2 border rounded" placeholder="Search" type="text"/>
       <i class="fas fa-search absolute top-2 right-2 text-gray-500">
       </i>
      </div>
     </div>
     <div class="mb-4">
      <label class="block mb-2" for="category">
       Category
      </label>
      <select class="w-full p-2 border rounded" id="category">
       <option>
        Instagram Followers
       </option>
      </select>
     </div>
     <div class="mb-4">
      <label class="block mb-2" for="link">
       Link
      </label>
      <input class="w-full p-2 border rounded" id="link" type="text"/>
     </div>
     <div class="mb-4">
      <label class="block mb-2" for="quantity">
       Quantity
      </label>
      <input class="w-full p-2 border rounded" id="quantity" type="text"/>
     </div>
    </div>
   </div>
  </div>
 </body>
</html>
